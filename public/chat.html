<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="/css/chat.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

</head>
<body>
    <header>Chat App</header>
    <div class="main-container" style="display: flex; height: 90vh;">
 
      <div class="group-sidebar p-3 border-end" style="width: 250px; background-color: #f8f9fa;">
        <button id="newGroupBtn" class="btn btn-primary w-100 mb-3">New Group</button>
        <ul id="groupList" class="list-group">
          <!-- Group items will go here -->
        </ul>
      </div>
  
      <div class="chat-area flex-grow-1 d-flex flex-column">
    <div class="chat-container" id="chatBox">
      <!-- Messages will be appended here -->
    </div>
    
    <div class="input-container d-flex align-items-center gap-2 p-2 border-top">
      <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
      

      <label for="fileInput" class="btn btn-outline-secondary btn-sm mb-0" style="background-color: #f8f9fa;">
        ðŸ“Ž
        <input type="file" id="fileInput" style="display: none;">
      </label>

      <button id="sendBtn" class="btn btn-primary btn-sm">Send</button>
    </div>
    

    </div>
  </div>
</div>

    <script src="/js/chat.js"></script>
</body>

</html>
