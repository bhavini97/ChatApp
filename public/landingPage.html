<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-xl w-full text-center">
    <h1 class="text-4xl font-bold mb-4 text-blue-600">Welcome to Group Chat App</h1>
    <p class="text-gray-600 text-lg mb-8">Connect. Chat. Collaborate in real-time with your friends and teams.</p>

    <div class="flex flex-col md:flex-row justify-center gap-6">
      <a href="/auth" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition-all">
        Register
      </a>
      <a href="/auth/login" class="bg-white border border-blue-500 text-blue-500 hover:bg-blue-100 font-semibold py-3 px-6 rounded-xl transition-all">
        Sign In
      </a>
    </div>
  </div>

</body>
</html>
