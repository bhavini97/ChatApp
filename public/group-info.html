<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Members</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h3 class="mb-4">Group Members</h3>
    <div id="controls" style="margin-bottom: 20px; display: none;">
        <button class="btn btn-primary" onclick="addNewMember()">Add New Member</button>
      </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th id="adminCol">Actions</th>
        </tr>
      </thead>
      <tbody id="membersTableBody"></tbody>
    </table>
    <button class="btn btn-secondary mt-3" onclick="goBack()">Back to Chat</button>
  </div>
  <script src="/js/group-info.js"></script>
</body>
</html>
